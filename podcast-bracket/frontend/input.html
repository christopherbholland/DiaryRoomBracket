<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Episode - Podcast Bracket Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4 py-5">
            <h1 class="text-xl font-bold">Podcast Bracket Tracker</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Add New Episode</h1>
        <form id="episodeForm" class="bg-white rounded-lg shadow-lg p-6 space-y-8">
            <!-- Episode Details -->
            <section>
                <h2 class="text-xl font-semibold mb-4">Episode Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Episode Title</label>
                        <input type="text" id="title" name="title" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="episode_number" class="block text-sm font-medium text-gray-700">Episode Number</label>
                        <input type="number" id="episode_number" name="episode_number" required min="1"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="youtube_link" class="block text-sm font-medium text-gray-700">YouTube Link</label>
                        <input type="url" id="youtube_link" name="youtube_link" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
            </section>

            <!-- Hosts -->
            <section>
                <h2 class="text-xl font-semibold mb-4">Hosts</h2>
                <div id="hostsList" class="space-y-3">
                    <!-- Default hosts Aman and Matt -->
                </div>
                <button type="button" id="addHostBtn" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                    + Add Host
                </button>
            </section>

            <!-- Matchups -->
            <section>
                <h2 class="text-xl font-semibold mb-4">Matchups</h2>
                <div id="matchupsContainer" class="space-y-4"></div>
                <button type="button" id="addMatchupBtn" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                    + Add Matchup
                </button>
            </section>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="w-full md:w-auto bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none">
                    Submit Episode
                </button>
            </div>
        </form>
    </main>

    <!-- Script -->
    <script src="js/pages/input/script.js"></script>
</body>
</html>
