<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Episode - Podcast Bracket Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <div>
                        <a href="index.html" class="flex items-center py-5 px-2 text-gray-700">
                            <span class="font-bold text-xl">Podcast Bracket</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="bracket.html" class="py-5 px-3 text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-md transition-colors duration-200">Bracket</a>
                        <a href="episodes.html" class="py-5 px-3 text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-md transition-colors duration-200">Episodes</a>
                        <a href="input.html" class="py-5 px-3 text-gray-900 border-b-2 border-blue-500">Add Episode</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Add New Episode</h1>
        
        <form id="episodeForm" class="bg-white rounded-lg shadow-lg p-6 space-y-8">
            <!-- Episode Details -->
            <section>
                <h2 class="text-xl font-semibold mb-4">Episode Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Episode Title</label>
                        <input type="text" id="title" name="title" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="episode_number" class="block text-sm font-medium text-gray-700">Episode Number</label>
                        <input type="number" id="episode_number" name="episode_number" required min="1"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
            </section>

            <!-- Hosts Section -->
            <section>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Hosts</h2>
                    <button type="button" id="addHostBtn" 
                            class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                        + Add Host
                    </button>
                </div>
                <div id="hostsList" class="space-y-3">
                    <div class="host-input flex gap-2">
                        <input type="text" name="hosts[]" required placeholder="Enter host name"
                               class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
            </section>

            <!-- Matchups Section -->
            <section>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Matchups</h2>
                    <button type="button" id="addMatchupBtn" 
                            class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                        + Add Matchup
                    </button>
                </div>
                <div id="matchupsContainer" class="space-y-4"></div>
            </section>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" 
                        class="w-full md:w-auto bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                    Add Episode
                </button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-auto">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <p class="text-center text-gray-600">Podcast Bracket Tracker - Track your tournament progress</p>
        </div>
    </footer>

    <!-- Script -->
    <script src="js/pages/input/script.js"></script>
</body>
</html>
